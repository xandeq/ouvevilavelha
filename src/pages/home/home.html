<ion-header>
    <ion-toolbar>
        <button class="botaoesquerda" menuToggle start left>
            <ion-icon name="menu" class="iconemenu"></ion-icon>
        </button>
        <ion-title center text-center style="background: none !important">
            <img src="assets/imgs/logonovabranca.png" style="width: 40%" />
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <img src="assets/imgs/botao_solicitacao.png" (click)="goToFormulario('1')" class="img-responsive botoes" />
            </ion-col>
            <ion-col width-50>
                <img src="assets/imgs/botao_elogiosugestao.png" (click)="goToFormulario('5')" class="img-responsive botoes" />

        </ion-row>
        <ion-row>
            <ion-col width-50>
                <img src="assets/imgs/botao_reclamacao.png" (click)="goToFormulario('2')" class="img-responsive botoes" />
            </ion-col>
            <ion-col width-50>
                <img src="assets/imgs/botao_denuncia.png" (click)="goToFormulario('4')" class="img-responsive botoes" />
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-100>
              <img src="assets/imgs/botao_aglomeracoes.png" (click)="goToFormulario('8')" class="img-responsive botoes" />
          </ion-col>
      </ion-row>
        <ion-row>
            <ion-col width-100>
                <img src="assets/imgs/botao_buscar.png" (click)="goToBuscaEventos()" class="img-responsive botoes" />
            </ion-col>

    </ion-grid>
    <div id="rodape" class="rodsis">
        <div id="row">

            </div>
        </div>
        <div id="row">
            <div id="col-md-12">
                <p>Telefone: (27) 3149-7200 | www.vilavelha.es.gov.br</p>
